version: '2'
services:
  minitwit:
    build: ./minitwit
    ports:
      - "5000:5000"
    depends_on:
      - db
  db:
    image: postgres
    environment:
      - POSTGRES_PASSWORD=toto
    command: postgres
    ports:
      - "5432:5432"
  vault_init:
    build: ./vault_initializer
    env_file: ./vault_initializer/dev.env
    depends_on:
      - db
      - minitwit
